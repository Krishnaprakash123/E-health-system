<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            font-size: 1.2rem
        }
        label{
            padding: 20px;
        }
       
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" 
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
    crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" 
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" 
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" 
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" 
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" 
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" 
            crossorigin="anonymous"></script>
</head>
<body>
    <nav style="background-color:#007bff; width:100%; height:70px;"></nav>
    <div class="container" style="padding-top: 60px;">
        <div class="card"  style="height: 550px;width:550px;margin-left: 300px;">
            <div class="card-header" style="text-align:center;">
                <h1>Lab</h1>
            </div>
            <div class="card-body">
                <form onsubmit="myfun(event)">
                    <label for="registrationid">Registration ID</label>
                    <input type="text" id="registrationid" name="registrationid" required>
                    <br>
                    <label for="labassistant">Lab Assistant</label>
                    <input type="text" id="labassistant" name="labassistant" required>
                    <br>
                    <label for="date">Date of Test</label>
                    <input type="date" id="date" name="date" required>
                    <br>
                    <label for="time">Time of Test</label>
                    <input type="time" id="time" name="time" required>
                    <div style="text-align: center; padding: 30px; font-size: 1.5rem;">
                        <button  type="submit"class="btn btn-primary">Generate</button>
                    
                    </div>
                    
                    
                </form>
            </div>
            
        </div>
    </div>
</body>
<script>
    function myfun(event){
        event.preventDefault();
        window.location.href="results.html";
    }
</script>
</html>

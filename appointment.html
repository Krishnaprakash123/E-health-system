<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<style>
    .card{
        margin: 180px 0px 0px 620px;
        width:40%;
        height:400px;
        color: blueviolet;
    }
    label{
        padding:20px;
        font-weight: bolder;
       
    }
    body{
        background-image: url("https://img.freepik.com/free-photo/doctor-presenting-something-isolated-white-background_1368-5834.jpg?ga=GA1.1.839893145.1726393190&semt=ais_hybrid");
        background-size: cover;
    }
</style>
</head>
<body>
    <div class="card">
        <div class ="card-header">
            <h2>Book Your Appointment</h2>
        </div>
        <div class="card-body">
            <form>
                <div>
                <label>Type of Appointment</label>
    <select id="appointment-types">
        <optgroup label="Wellness Cost: Rs 1000">
            <option value="nutrition">Nutrition Cost: Rs 1000 </option>
            <option value="physical-therapy">Physical Therapy Cost: Rs 1000</option>
            <option value="mental-health">Mental Health Cost: Rs 1000</option>
        </optgroup>
        <optgroup label="Specialty Care Cost:Rs 2000" >
            <option value="cardiology Rs 2000">Cardiology Cost: Rs 2000</option>
            <option value="dermatology Rs 2000">Dermatology Cost: Rs 2000</option>
            <option value="neurology Rs 2000">Neurology Cost: Rs 2000</option>
        </optgroup>

        <optgroup label="Acute Illness Cost: Rs 1500" >
            <option value="cold-flu">Cold/Flu Cost: Rs 1500</option>
            <option value="injury">Injury Cost: Rs 1500</option>
            <option value="infection">Infection Cost: Rs 1500</option>
        </optgroup>
        <optgroup label="Chronic Disease Management Cost: Rs 2500" >
            <option value="diabetes-management">Diabetes Management Cost: Rs 2500</option>
            <option value="hypertension-monitoring">Hypertension Monitoring Cost: Rs 2500</option>
            <option value="asthma-follow-up">Asthma Follow-up Cost: Rs 2500</option>
        </optgroup>
    </select>
    </div>
    <div>
    <label>Date</label>
    <input type="date">
    </div>
    <div>
    <label>Time</label>
    <input type="time">
    </div>
        </div>
        <div class="card-footer " style="text-align: center;">
            <button type="submit" onclick="myfun(event)" class="btn btn-success" style=" font-size:1.5rem">Book</button>
        </form>
        </div>
    </div>
    <script>
        function myfun(event){
            event.preventDefault();
             var c=confirm("Do you want to proceed with appointment?")
             if(c){
                alert("Successfully Booked");
                alert("You are now redirected to payment");
                window.location.href="payment.html";             }
             else{
                alert("Your appointment has been cancelled");
             }
        }
    </script>
</body>

</html>
